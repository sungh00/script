<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline JavaScript Example</title>
  <title>배경색 바꾸기</title>
  <link rel="stylesheet" href="css/main.css"> //css파일 안에 있는 main.css라는 파일을 끌고 옴
</head>
<body>
  <button onclick='alert("신청 되었습니다.")'>신청</button> //버튼 생성해주고 onclick했을 때 "신청되었습니다"라는 문구 생성
</body>
</html>
